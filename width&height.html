    <div class="container">
        <h1>Width & height use Pixels</h1>
        <div style="display:flex; flex-wrap: wrap;">
            <div class="w-500px h-500px" style="background-color:rgb(243, 243, 18);">500px</div>
            <div class="w-200px h-200px" style="background-color: rgb(245, 245, 116);">200px</div>
            <div class="w-150px h-150px" style="background-color: rgb(242, 242, 149)">150px</div>
            <div class="w-100px h-100px" style="background-color: rgb(246, 246, 156);">100px</div>
            <div class="w-75px h-75px" style="background-color: rgb(244, 244, 185);">75px</div>
            <div class="w-50px h-50px" style="background-color: beige">50px</div>
        </div>

        <h1>Width & height use Percentage</h1>
        <div class="w-100per h-300px" style="display: flex">
            <div class="w-30per h-30per" style="background-color: rgb(243, 243, 18)">30per</div>
            <div class="w-25per h-25per" style="background-color: rgb(245, 245, 116);">25per</div>
            <div class="w-20per h-20per" style="background-color: rgb(242, 242, 149);">20per</div>
            <div class="w-15per h-15per" style="background-color: rgb(246, 246, 156);">15per</div>
            <div class="w-10per h-10per" style="background-color: rgb(244, 244, 185);">10per</div>
            <div class="w-5per  h-5per" style="background-color: beige;">5per</div>
        </div>

        <h1>Width & height use viewport</h1>
        <div style="display: flex;">
            <div class="w-40vw h-40vh" style="background-color: rgb(243, 243, 18);">40v</div>
            <div class="w-30vw h-30vh" style="background-color: rgb(245, 245, 116);">30v</div>
            <div class="w-20vw h-20vh" style="background-color: rgb(242, 242, 149);">20v</div>
            <div class="w-15vw h-15vh" style="background-color: rgb(246, 246, 156);">15v</div>
            <div class="w-10vw h-10vh" style="background-color: rgb(244, 244, 185);">10v</div>
            <div class="w-5vw  h-5vh" style="background-color: beige;">5v</div>
        </div>



    </div>
